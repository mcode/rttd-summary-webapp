name: Deploy to GH Pages

on:
  push:
    branches:
      - main

jobs:
  deploy-to-pages:
    name: Deploy to GH Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - run: npm install
      - run: npm run deploy
